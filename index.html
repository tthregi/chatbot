<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2a6497;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: black;
        }
        #chatbox {
            width: 300px;
            height: 400px;
            border:double 9px  #000000;
            padding: 10px;
            background-color: white;
            overflow-y: scroll;
            border-radius: 30px;
        }
        #userInput {
            width: 80%;
            padding: 10px;
        }
        #sendBtn {
            padding: 10px;
        }
    </style>
</head>
<body>

<div>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Írj ide ...">
    <br>
    <br>
    <button id="sendBtn">Küldés</button>
</div>

<script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    sendBtn.addEventListener('click', sendMessage);

    function sendMessage() {
        const userText = userInput.value;
        if (userText) {
            appendMessage(`Te: ${userText}`);
            userInput.value = '';
            getBotResponse(userText);
        }
    }

    function appendMessage(message) {
        const messageDiv = document.createElement('div');
        messageDiv.textContent = message;
        chatbox.appendChild(messageDiv);
        chatbox.scrollTop = chatbox.scrollHeight; // Görgetés az aljára
    }

    function getBotResponse(userText) {
        // Egyszerű válaszok a chatbot-tól
        let botResponse;
        if (userText.toLowerCase().includes('helló')) {
            botResponse = 'Szia! segíthetek?';
        } else {
            botResponse = 'Nem értem.';
        }
        appendMessage(`Bot: ${botResponse}`);
    }
</script>

</body>
</html>
